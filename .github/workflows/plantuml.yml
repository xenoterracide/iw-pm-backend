name: PlantUML
on:
  push:
    paths:
    - '**.puml'
    tags-ignore:
    - '**'
    branches-ignore:
    - master
    - maint
jobs:
  plantuml:
    runs-on: ubuntu-latest
    env:
      PLANTUML_ARGS:
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}
        fetch-depth: 2
    - uses: ts-graphviz/setup-graphviz@v1
    - uses: actions/cache@v2
      with:
        path: plantuml.jar
        key: ${{ runner.os }}-${{ hashFiles('plantuml.jar') }}
    - run: wget -N --no-verbose https://downloads.sourceforge.net/project/plantuml/plantuml.jar
    - name: Get changed UML files
      id: getfile
      shell: bash
      run: |
        set -x
        git diff-tree -r --no-commit-id --summary HEAD \
          | awk -F' ' '{
            # ensure we are not trying to process deleted files
            # only process puml files
            # do not try to process our theme or custom config
            if ( $1 !~ /^delete$/ && $4 ~ /\.puml$/ && $4 !~ /(theme|config)\.puml$/ )
            {
              # only print the file name and strip newlines for spaces
              printf "::set-output name=files::" "%s ", $4
            }
          }
          END { print "" } # ensure we do print a newline at the end
        '
        set +x
    - name: PlantUML Opts
      id: puml
      run: |
        OPTS="-tsvg -I.config/plantuml/theme.puml -verbose"
        echo "::set-output name=opts::$OPTS"
    - run: java -jar plantuml.jar -version
    - run: java -jar plantuml.jar ${{ steps.puml.outputs.opts }} ${{ steps.getfile.outputs.files }}
      if: steps.getfile.outputs.files != ''
    - run: java -jar plantuml.jar ${{ steps.puml.outputs.opts }} '**/*.puml'
      if: steps.getfile.outputs.files == ''
    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Generate SVG images for PlantUML diagrams
        file_pattern: '*.svg'
